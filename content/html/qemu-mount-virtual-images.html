<h1 id="mounting-vm-images">Mounting vm images</h1>
<h2 id="mounting-the-image">Mounting the image</h2>
<pre class="shell"><code>apt-get install -y libguestfs-tools

# Mounting
guestmount -a windows.qcow2 /mnt/

# Mounting read-only mode
guestmount -a windows.qcow2 /mnt/ --ro

# Unmount
guestunmount /mnt
</code></pre>
